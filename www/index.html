<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      function showAnswer(choiceNo) {
        //あたりの番号をランダムに設定
        var luckyNumber = Math.ceil(Math.random() *4)

        //あたりの場合と外れの場合で結果を帰る
        if(luckyNumber == choiceNo) {
          document.getElementById("result-msg").innerHTML = "おいしいな！";
          document.getElementById("result-img").src = "image2/UMAI.png";
          document.body.style.backgroundImage = "url('images/HAIKEIU.jpg')";
        } else{
          document.getElementById("result-msg").innerHTML = "★OUT★";
          document.getElementById("result-img").src = "image2/karai.png";
          document.body.style.backgroundImage = "url('images/HAIKEIM.jpg')";
        }

        //洗濯画面を非表示に、結果画面を表示状態に切り替える
        document.getElementById("select-page").style.display= "none";
        document.getElementById("result-page").style.display= "block";
      }
    </script>
</head>
<body>
    <!-- 選択画面 -->
    <div id="select-page" style="display:block">
        <h2>ロシアンシュークリーム</h2>
        <h3>食べたいやつを選べ！急げ！</h3>
        <img src="images/SHU.png" class="box" onclick="showAnswer(1)"><br>
        <img src="images/SHU.png" class="box" onclick="showAnswer(2)"><br>
        <img src="images/SHU.png" class="box" onclick="showAnswer(3)"><br>
        <img src="images/SHU.png" class="box" onclick="showAnswer(4)"><br>
    </div>
    <!-- 結果画面 -->
    <div id="result-page" style="display:none">
        <h1 id="result-msg"></h1>
        <img id="result-img" src="">
    </div>
</body>
</html>
